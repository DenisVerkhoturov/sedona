<!DOCTYPE html>
<html>

<head>
    <title>Sedona | Гостиницы</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header class="header">
        <section class="header__column">
            <a class="menu_item" href="info">Информация</a>
            <a class="menu_item" href="gallery">Фото и Видео</a>
        </section>
        <section class="header__column">
            <a class="menu_item" href="map">Карта штата</a>
            <a class="menu_item" href="hotels.html">Гостиницы</a>
        </section>
        <a href="/" class="header__logo">
            <img src="img/menu-logo.png" width="140" height="70" alt="City Sedona">
        </a>
    </header>

    <main>
        <header class="prologue prologue-blur prologue-nomask">
            <form class="hotels-filter" action="https://echo.htmlacademy.ru" method="get">
                <fieldset>
                    <legend>Инфраструктура:</legend>
                    <input type="checkbox" name="infrustructure" id="water-pool" value="water-pool">
                    <label for="water-pool">Бассейн</label>
                    <input type="checkbox" name="infrustructure" id="parking" value="parking">
                    <label for="parking">Парковка</label>
                    <input type="checkbox" name="infrustructure" id="wi-fi" value="wi-fi">
                    <label for="wi-fi">Wi-Fi</label>
                </fieldset>

                <fieldset>
                    <legend>Тип жилья:</legend>
                    <input type="checkbox" name="type" id="hotel" value="hotel">
                    <label for="hotel">Гостиница</label>
                    <input type="checkbox" name="type" id="motel" value="motel">
                    <label for="motel">Мотель</label>
                    <input type="checkbox" name="type" id="apartments" value="apartments">
                    <label for="apartments">Апартаменты</label>
                </fieldset>

                <fieldset>
                    <legend>Стоимость в сутки (P):</legend>
                    <label for="min-price">От</label>
                    <input type="text" name="min-price" id="min-price" value="0">
                    <label for="max-price">До</label>
                    <input type="text" name="max-price" id="max-price" value="3000">
                    <input type="submit" value="Показать">
                </fieldset>
            </form>
        </header>

        <section class="content">

        </section>

        <footer class="epilogue"></footer>
    </main>

    <footer class="footer">
        <section class="footer__column">
            <a href="" class="hashtag">#VisitSedona</a>
        </section>
        <section class="footer__column">
            <a href="#twitter" class="social-btn">twitter.com</a>
            <a href="#facebook" class="social-btn">facebook.com</a>
            <a href="#youtube" class="social-btn">youtube.com</a>
        </section>
        <section class="footer__column">
            <span>Website by</span>
            <a href="http://htmlacademy.ru">
                <img src="http://placehold.it/115x40" alt="HTML Academy" width="115" height="40" />
            </a>
        </section>
    </footer>
</body>

</html>
